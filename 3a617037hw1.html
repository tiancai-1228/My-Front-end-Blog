<!DOCTYPE html>
<html>
    <html>
       <title>身分證驗證</title>
        <meta charset="utf-8">
    </html>
    <body>
        <h2 style="text-align: center;">通用式：簡易身份證字號驗證</h2>
        <input id="idnumber">
        <input type="button" value="驗證" onclick="checkID(idnumber.value)">
        <script>
            function checkID(string){
                re=/^[A-Z]\d{9}$/;
                if(re.test(string))
                 alert("成功 符合格式" );
                else
                alert("格式不符合");
            }
        </script>
    </body>
</html>
