<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="page9.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

let cities = [];          
fetch(endpoint)
  .then(res => res.json())
  .then(data => (cities = data));
  //åˆ©ç”¨fetchå–çš„è³‡æ–™æ¨é€²cities

let search =document.querySelector('.search');
let suggest=document.querySelector('.suggestions');

function findMatches(wordToMatch, cities) {
  return cities.filter(place => {
    // here we need to figure out if the city or state matches what was searched
    const regex = new RegExp(wordToMatch, 'gi');
    return place.city.match(regex) || place.state.match(regex) // city æˆ– stateæœ‰ç¬¦åˆçš„
  });
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');  //æ­£è¦è¡¨é”å¼ æ¯éš”3å€‹æ•¸å­—ä¸€å€‹ ',' 
  //(?=(\d{3})+(?!\d)) å¾å­—ä¸²çµå°¾é–‹å§‹, åœ¨æ¯ä¸‰å€‹æ•¸å­—ä¸€çµ„çš„å·¦å´ä½ç½®, \B æ˜¯åœ¨æ•¸å­—èˆ‡æ•¸å­—é–“çš„ä½ç½®
}

function displayMatches(){
  const matchArray = findMatches(this.value, cities); //æ‰¾åˆ°ç¬¦åˆè¼¸å…¥çš„è³‡æ–™
  const html = matchArray.map(place => {              //å°‡ç¬¦åˆçš„è³‡æ–™æ¨é€²é™£åˆ—
    const regex = new RegExp(this.value, 'gi');    //g å…¨æœç´¢ iä¸ç®¡å¤§å°å¯«
    const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
    const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`); //å°‡ç¬¦åˆçš„é—œéµå­—æ›é¡è‰²
    return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>
    `;
  }).join('');        //è½‰æˆå­—ä¸²
  suggest.innerHTML = html;   //å°‡è³‡æ–™é¡¯ç¤ºåœ¨ç•«é¢ä¸Š
}

search.addEventListener('keyup',displayMatches);

</script>
</body>
</html>
