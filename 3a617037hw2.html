        <h2 style="text-align: center;">通用式：簡易電子郵件格式驗證</h2>
        <hr>
        
        <script>
        function checkEmail(string) {
            re = /^.+@.+\..{2,3}$/;
            if (re.test(string))
                alert("成功！符合格式！");
            else
                alert("失敗！不符合格式！");
        }
        </script>
