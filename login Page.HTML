<html>
    <head>
        <title>login page</title>
        <meta charset="UTF8">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div  class="login">
            <form>
                <p>
                    <label for="user">用戶名:</label>
                    <input type="text" name="user name" placeholder="請輸入姓名">
                </p>
                <p>
                    <label for="phone">手機</label>
                    <input type="text" name="user phone" placeholder="你的手機號碼">
                </p>
                <p>
                    <label for="password">密碼</label>
                    <input type="text" name="user password" placeholder="登入密碼">
                </p>
            </form>
           
            
       
            <input type="button" class="button" value="登陸" style="height: 50px;width: 200px;">
        </div>
       <a href="index.html"><p style="text-align: center;">返回</p> </a>
  
     
    </body>
</html>
